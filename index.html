    <h1>Кактуси</h1>
    <h2>Коротка інформація про кактуси</h2>
    <p>Кактусові — родина сукулентних рослин порядку гвоздикоцвітих. Поширені у пустелях. Кактуси вирощують як декоративні, зокрема кімнатні, та харчові рослини. Завдяки довгим кореням та товстим стеблам кактуси збирають вологу і здатні переживати тривалі посухи.</p>
